<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charging Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="chargeButton" class="charge-button">Charge</button>
    <div class="phone-container" id="phoneContainer" style="display: none;">
        <div class="charging-container">
            <div class="bubble" id="bubble">
                <div class="percentage" id="percentage">0.00%</div>
                <div class="status" id="status">Super Charging<br><center>Max 100W</center></div>
            </div>
            <div class="small-bubbles"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
